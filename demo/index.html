<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Fastboot工具</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        button, input[type="submit"] {
            padding: 8px 16px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input[type="text"], input[type="file"] {
            margin: 5px 0;
            padding: 8px;
            width: 80%;
            max-width: 300px;
        }
        .status-field {
            color: #2196F3;
            font-weight: bold;
        }
        .result-field {
            min-height: 50px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
        }
        .bl-buttons button {
            margin-right: 10px;
        }
    </style>
    <!-- 引入文件（注意路径和你的实际文件对应） -->
    <script src="../dist/fastboot.mjs" type="module"></script>
    <script src="ui.js" type="module"></script>
</head>
<body>
    <h1>Fastboot刷写工具</h1>

    <!-- 1. 设备连接区 -->
    <div class="section">
        <p>状态：<span class="status-field">未连接设备</span></p>
        <button class="connect-button">连接Fastboot设备</button>
        <div class="bl-buttons">
            <button class="unlock-bl-button" disabled>解锁BL</button>
            <button class="lock-bl-button" disabled>上锁BL</button>
        </div>
    </div>

    <hr>

    <!-- 2. 命令发送区 -->
    <div class="section">
        <form class="command-form">
            <label>Fastboot命令：</label>
            <input type="text" name="command" class="command-input" placeholder="例如：getvar all" />
            <input type="submit" value="执行命令" />
        </form>
        <p>执行结果：</p>
        <pre class="result-field">结果将显示在这里</pre>
    </div>

    <hr>

    <!-- 调整顺序：先刷写分区，后临时启动 -->
    <!-- 4. 刷写分区区 -->
    <div class="section">
        <form class="flash-form">
            <label>选择刷写镜像：</label>
            <input type="file" name="flash-file" class="flash-file" accept=".img" />
            <br>
            <label>目标分区：</label>
            <input type="text" name="flash-partition" class="flash-partition" placeholder="例如：boot" />
            <input type="submit" value="刷写分区" />
        </form>
    </div>

    <hr>

    <!-- 3. 临时启动镜像区 -->
    <div class="section">
        <form class="boot-form">
            <label>临时启动镜像：</label>
            <input type="file" name="boot-file" class="boot-file" accept=".img" />
            <input type="submit" value="启动镜像" />
            <small>（仅临时启动）</small>
        </form>
    </div>

</body>
</html>
